
<div id="mainDiv">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><mat-icon>person</mat-icon></span>
              </div>
              <input type="text" matInput formControlName="username" style="margin-left: 10px; color: white" class="form-control" placeholder="username">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
              </div>
              <input type="password" matInput formControlName="password" style="margin-left: 10px; color: white" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn">
              <mat-spinner class="float-left" *ngIf="loading"></mat-spinner>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div *ngIf="error" style="text-align: center; padding-top: 10px; padding-bottom: 10px;" class="alert alert-danger w-100">Invalid Username Password!</div>
        </div>
      </div>
    </div>
  </div>
</div>
